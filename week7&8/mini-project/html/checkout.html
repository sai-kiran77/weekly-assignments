<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header/header.css" />
    <link rel="stylesheet" href="../css/header/mediaQueries.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
  </head>
  <body>
    <header class="bgimg-none">
      <nav>
        <div class="logo">
          <a href="./index.html">
            <img
              class="logo-img"
              src="http://www.nfrnds.com/wp-content/themes/theme/img/logo_fixed.png"
          /></a>
        </div>
        <div class="menu">
          <span id="menu-open"
            ><i class="fa fa-bars" aria-hidden="true"></i
          ></span>
          <span id="menu-close" class="hide"
            ><i class="fa fa-times" aria-hidden="true"></i
          ></span>
        </div>
      </nav>
    </header>
    <div class="wrapper">
      <h1 class="heading">Checkout</h1>
      <div class="checkout-container">
        <div class="form">
          <h1 class="heading">Address to deliver</h1>
          <form>
            <div class="name">
              <input type="text" name="name" id="name" required />
              <label for="name">Name</label>
              <span class="error name-error"></span>
            </div>
            <div class="email">
              <input type="text" name="email" id="email" required />
              <label for="email">Email</label>
              <span class="error email-error"></span>
            </div>
            <div class="phone">
              <input type="text" name="phone" id="phone" required />
              <label for="phone">Phone</label>
              <span class="error phone-error"></span>
            </div>
            <div class="location-div">
              <button type="button" class="location-btn">Get Current Location</button>
              <span class="error location-error"></span>
            </div>
            <span class="form-valid"></span>
          </form>
          <button class="order">Place Order</button>
        </div>
        <div class="cart">
          <h1>Cart Items</h1>
          <div class="items">
            <div class="card-container">
              <!-- <div class="card">
                <div class="img-wrapper">
                  <img
                    src="../images/istockphoto-1128687123-612x612.jpg"
                    alt="vegatebles"
                  />
                </div>
                <div class="content">
                  <div class="info">
                    <h2>Product Name</h2>
                    <h3>Rp.121</h3>
                  </div>
                  <div class="btn-wrapper">
                    <button class="sub">-</button>
                    <button class="output">0</button>
                    <button class="add">+</button>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
          <h3 class="price">Total Price:<span class="price-number" >0</span>$</h3>
        </div>
      </div>
    </div>
    <!-- <script src="../js/app.js"></script> -->
    <script src="../js/strip.js"></script>
    <script src="../js/quantityHandler.js"></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
